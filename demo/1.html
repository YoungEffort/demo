<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var price = function () {
            return new Promise(function (resolve, reject) {
                var a = 1;
                setTimeout(
                    function () {
                        if (a != 1) {
                            reject("error");
                        }
                        resolve("right");
                    }, 5000
                )
            });
        }
        async function asyncFun() {
            // 增删await，在浏览器console看效果
            await price().then(function (res) {
                console.log(1, res)
            });
            console.log(2)
        }
        asyncFun();
    </script>
</body>

</html>
